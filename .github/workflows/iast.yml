name: IAST
on:
  push:
    branches:
      - main
jobs:
  dast:
    name: DAST
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        
      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose
        
      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Build AUT
        run: docker build -t my-php-site:latest .
      
      - name: Run AUT using docker-compose
        run: docker-compose up -d

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: ZAP Scan
        uses: hermanka/action-full-scan@master
        with:
          target: ${{ env.URL }}
          network_name: isolated

      - name: stop docker
        run: docker stop docker-apache

  sast:
    name: Psalm
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Psalm Security Scan
        uses: docker://ghcr.io/psalm/psalm-security-scan
        with:
          relative_dir: ./src

      - name: Import Security Analysis results into Github Security Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  sonarcloud:
    name: SAST - SonarCloud
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: e195536526e85fd73b50dc92d0fdfc9ad894ad47
        with:
          args: >
            -Dsonar.organization=mahaputra2512
            -Dsonar.projectKey=mahaputra2512_DamnCRUD
